{% extends 'layaout.html' %}

{% block container %}
    <div class="card">

        <div class="card-body">
            <h5 class="card-title">{{task.title}}</h5>
            <p class="card-text">
                {{task.description}}
            </p>
        </div>

    {% if current_user.is_authenticated and task.user_id == current_user.id %}    

        <div class="card-body">
            <a href="{{url_for('.edit_task', task_id=task.id)}}" class="btn btn-dark">
                Editar
            </a>
            <a href="{{url_for('.edit_task', task_id=task.id)}}" class="btn btn-danger">
                Eliminar
            </a>
        </div>

    {% endif %}

    </div>
{% endblock %}
