{% macro render_field(field) %}
  <dt>{{ field.label }}
  <dd>{{ field(**kwargs)|safe }}
  {% if field.errors %}
    <div class=errors>
    {% for error in field.errors %}
      <h6 class="alert alert-danger mx-auto mt-3" role="alert" style="width: 60%">
        {{ error }}
      </h6>
    {% endfor %}
    </div>
  {% endif %}
  </dd>
{% endmacro %}
